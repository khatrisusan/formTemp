<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Snippet Library</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.4.1/themes/prism.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.4.1/prism.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Car Form</h1>

    <form action="results.html">
      <label for="carName">Car Name</label>
      <input
        name="name"
        type="text"
        placeholder="carName"
        id="carName"
        required
      />
      <label for="company">Company Name</label>
      <input
        name="company"
        type="text"
        placeholder="company"
        id="company"
        required
      />
      <label for="owner">Owner Name</label>
      <input name="owner" type="text" placeholder="owner" id="owner" />
      <label for="date">Date Purchased</label>
      <input name="date_purchased" type="date" id="date" />
      <label for="maxspeed">Max Speed</label>
      <input
        name="maxspeed"
        type="number"
        min="0"
        max="1000"
        placeholder="maxSpeed"
        id="maxspeed"
        required
      />
      <label for="car_img">Upload car's image</label>
      <input type="file" name="image" id="car_img" />
      <input type="submit" name="Submit" />
    </form>
  </body>
  <script src="main.js"></script>
</html>
